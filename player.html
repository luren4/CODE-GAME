    <script>
      function getParameter(parameterName) {
        let parameters = new URLSearchParams(window.location.search);
        return parameters.get(parameterName);
      }

      for (i = 1; i < 10; i++) {
        for (z = 1; z < 4; z++) {
          document.getElementById(`Tri${i}-textbox${z}`).innerHTML =
            getParameter(`Triangle${i}-Statement${z}`);
          console.log(
            `Tri${i}-textbox${z}` + "    " + `Triangle${i}-Statement${z}`
          );
        }

        for (n = 1; n < 4; n++) {
          document.getElementById(`Tri${i}-code${n}`).innerHTML = getParameter(
            `Triangle${i}-code${n}`
          );
        }
        console.log(i);
